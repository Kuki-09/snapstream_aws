<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapStream | Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="auth-body signup-page">
    <div class="signup-card">
      <h1>Create Your Account</h1>

      <p class="subtitle">
        Join SnapStream and start managing your media content
      </p>

      <form method="POST">
        <label>Full Name <span>*</span></label>
        <input
          type="text"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label>Email Address <span>*</span></label>
        <input
          type="email"
          name="email"
          placeholder="your.email@example.com"
          required
        />

        <label>Password <span>*</span></label>
        <div class="password-wrapper">
          <input
            type="password"
            name="password"
            placeholder="Create a strong password"
            required
          />
          <button type="button" class="eye-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="eye-open"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="eye-closed"
              style="display: none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.08 10.08 0 012.121-3.251M6.22 6.22A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.08 10.08 0 01-1.734 2.598M3 3l18 18"
              />
            </svg>
          </button>
        </div>

        <small class="hint">
          Must be at least 8 characters with uppercase, lowercase, number, and
          special character
        </small>

        <label>Confirm Password <span>*</span></label>
        <div class="password-wrapper">
          <input
            type="password"
            name="confirm"
            placeholder="Re-enter your password"
            required
          />
          <button type="button" class="eye-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="eye-open"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="eye-closed"
              style="display: none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.08 10.08 0 012.121-3.251M6.22 6.22A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.08 10.08 0 01-1.734 2.598M3 3l18 18"
              />
            </svg>
          </button>
        </div>

        <button type="submit" class="btn-pink">Create Account</button>
      </form>

      <p class="bottom-text">
        Already have an account?
        <a href="/login">Sign in here</a>
      </p>
    </div>
    <div id="toast-container"></div>

    <script>
          document.querySelectorAll(".eye-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const input = btn.previousElementSibling;
              const eyeOpen = btn.querySelector(".eye-open");
              const eyeClosed = btn.querySelector(".eye-closed");

              if (input.type === "password") {
                input.type = "text";
                eyeOpen.style.display = "none";
                eyeClosed.style.display = "block";
              } else {
                input.type = "password";
                eyeOpen.style.display = "block";
                eyeClosed.style.display = "none";
              }
            });
          });
      function showToast(message, type="info") {
        const container = document.getElementById("toast-container");
        if (!container) return;

        const toast = document.createElement("div");
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        container.appendChild(toast);

        setTimeout(() => {
          toast.classList.add("toast-hide");
          toast.addEventListener("transitionend", () => toast.remove());
        }, 3000);
      }
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            showToast("{{ message|escape }}", "{{ category }}");
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
