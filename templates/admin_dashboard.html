<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | SnapStream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <div class="logo">
          <div class="logo-icon"><i class="fa-solid fa-bolt"></i></div>
          SnapStream
        </div>
      </div>

      <div class="nav-right">
        <a
          href="{{ url_for('main_routes.admin_dashboard') }}"
          class="nav-link active"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9 22V12h6v10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Home
        </a>

        <a href="{{ url_for('main_routes.about') }}" class="nav-link">
          <i class="fa-regular fa-circle-question"></i> About
        </a>

        <div class="user-menu">
          <div class="user-avatar">A</div>
          <button class="icon-btn" id="userMenuBtn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="user-dropdown" id="userDropdown">
            <a href="{{ url_for('main_routes.logout') }}" class="logout">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="admin-container">
      <div class="admin-header">
        <div>
          <h1>Admin Dashboard</h1>
          <p>Comprehensive platform management and system oversight</p>
        </div>
        <a
          href="{{ url_for('main_routes.admin_all_media') }}"
          class="btn btn-primary"
        >
          <i class="fa-solid fa-eye"></i> View All Media
        </a>
      </div>

      <div class="admin-tabs">
        <button class="tab active" data-tab="overview">
          <i class="fa-solid fa-chart-line"></i> Overview
        </button>
        <button class="tab" data-tab="users">
          <i class="fa-solid fa-users"></i> Users
        </button>
        <button class="tab" data-tab="analytics">
          <i class="fa-solid fa-chart-pie"></i> Analytics
        </button>
      </div>

      <div class="tab-content active" id="overview">
        {% include "admin_overview.html" %}
      </div>

      <div class="tab-content" id="users">{% include "admin_users.html" %}</div>

      <div class="tab-content" id="analytics">
        {% include "admin_analytics.html" %}
      </div>
    </div>

    <footer>
      <p>Â© 2026 SnapStream. All rights reserved.</p>
      <p>Admin Control Panel</p>
    </footer>

    <script>
      const userMenuBtn = document.getElementById("userMenuBtn");
      const userDropdown = document.getElementById("userDropdown");

      userMenuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        userDropdown.style.display =
          userDropdown.style.display === "flex" ? "none" : "flex";
      });

      document.addEventListener("click", () => {
        userDropdown.style.display = "none";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
  </body>
</html>
